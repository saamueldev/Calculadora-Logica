<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Modo Noturno -->
<label class="switch">
    <input type="checkbox" class="switch_input">
    <span class="slider round"></span>
</label>

<div class="fundo">
    <div class="container">
    <div class="calculadora">
        <h1>Calculadora Logica</h1>
        <div class="separador"></div>
        <div id="resultado" class="resultado" contenteditable="true" data-placeholder="Aguardando comandos"></div>

        <div class="separador"></div>
        <table>
            <tr>
                <td><button class="botao" id="letra" onclick="insert(this)">A</button></td>
                <td><button class="botao" id="letra" onclick="insert(this)">B</button></td>
                <td><button class="botao" id="letra" onclick="insert(this)">C</button></td>
                <td><button class="botao" id="letra" onclick="insert(this)">D</button></td>
                <td><button data-tooltip="Limpar tudo" class="botao" id="limpar" style="color:#fe8300;" onclick="clean()">C</button></td>
                <td><button data-tooltip="Limpar caractere" class="botao" id="limparUmPorUm" style="color:#fe8300;" onclick="back()">&#9003</button></td>
            </tr>
            <tr>
                <td><button class="botao" id="letra" onclick="insert(this)">E</button></td>
                <td><button class="botao" id="letra" onclick="insert(this)">F</button></td>
                <td><button class="botao" id="letra" onclick="insert(this)">G</button></td>
                <td><button class="botao" id="letra" onclick="insert(this)">H</button></td>
                <td><button data-tooltip="Parêntese" class="botaoOP" id="aberto" onclick="insert(this)">(</button></td>
                <td><button data-tooltip="Parêntese" class="botaoOP" id="fechado" onclick="insert(this)">)</button></td>
            </tr>
            <tr>
                <td><button class="botao" id="letra" onclick="insert(this)">I</button></td>
                <td><button class="botao" id="letra" onclick="insert(this)">J</button></td>
                <td><button class="botao" id="letra" onclick="insert(this)">K</button></td>
                <td><button class="botao" id="letra" onclick="insert(this)">L</button></td>
                <td><button data-tooltip="Se então" class="botaoOP" id="op" onclick="insert(this)">→</button></td>
                <td><button data-tooltip="E" class="botaoOP" id="op" onclick="insert(this)">∧</button></td>
            </tr>
            <tr>
                <td><button class="botao" id="letra" onclick="insert(this)">M</button></td>
                <td><button class="botao" id="letra" onclick="insert(this)">N</button></td>
                <td><button class="botao" id="letra" onclick="insert(this)">O</button></td>
                <td><button class="botao" id="letra" onclick="insert(this)">P</button></td>
                <td><button data-tooltip="Se e somente se" class="botaoOP" id="op" onclick="insert(this)">↔</button></td>
                <td><button data-tooltip="Ou" class="botaoOP" id="op" onclick="insert(this)">v</button></td>
            </tr>
            <tr>
                <td><button class="botao" id="letra" onclick="insert(this)">Q</button></td>
                <td><button class="botao" id="letra" onclick="insert(this)">R</button></td>
                <td><button class="botao" id="letra" onclick="insert(this)">S</button></td>
                <td><button class="botao" id="letra" onclick="insert(this)">T</button></td>
                <td><button data-tooltip="Negação" class="botaoOP" id="negacao" onclick="insert(this)">¬</button></td>
                <td><button data-tooltip="Ou...ou" id="ouou" class="botaoOP" id="op" onclick="insert(this)">⊻</button></td>
            </tr>
            <tr>
                <td><button class="botao" id="letra" onclick="insert(this)">U</button></td>
                <td><button class="botao" id="letra" onclick="insert(this)">V</button></td>
                <td><button class="botao" id="letra" onclick="insert(this)">W</button></td>
                <td><button class="botao" id="letra" onclick="insert(this)">X</button></td>
                <td><button class="botao" id="verdadeiro" style="color:#ffffff;" onclick="insert(this)">V</button></td>
                <td rowspan="2"><button class="botaoResult" id="calc" style="height:130px;" onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td><button class="botao" style="background-color:rgba(0,0,0,0);visibility:hidden;" onclick="insert(this)"></button></td>
                <td><button class="botao" id="letra" onclick="insert(this)">Y</button></td>
                <td><button class="botao" id="letra" onclick="insert(this)">Z</button></td>
                <td><button class="botao" style="background-color:rgba(0,0,0,0);visibility:hidden;" onclick="insert(this)"></button></td>
                <td><button class="botao" id="falso" style="color:#ffffff;" onclick="insert(this)">F</button></td>
                <td></td>
            </tr>
        </table>
    </div>
</div>

<div id="classificacao" class="classificacao"></div>
<div id="tabela-verdade" class="tabela-verdade"></div>
</div>

<script src="script.js"></script>
</body>
</html>
